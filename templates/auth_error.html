{% extends "general.html" %}
{% block m1 %}

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white px-6 text-center">

  <h1 class="text-6xl font-extrabold mb-6 text-red-600 animate-fade-in">Authorization Error</h1>

  <h2 class="text-3xl font-semibold mb-8 animate-fade-in delay-200">You Are Not An Authorized User</h2>

  <p class="text-xl animate-fade-in delay-400">
    Please
    <a href="login" class="text-indigo-400 hover:text-indigo-600 underline font-semibold transition-colors"style="text-decoration:none;">
      login
    </a>
    to continue.
  </p>

</div>

<style>
@keyframes fade-in {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease forwards;
}
.animate-fade-in.delay-200 {
  animation-delay: 0.2s;
}
.animate-fade-in.delay-400 {
  animation-delay: 0.4s;
}
</style>

{% endblock %}
