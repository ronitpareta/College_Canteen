{% extends "admin.html" %}
{% block m2 %}

<div class="min-h-[60vh] flex flex-col items-center justify-start py-12 px-4">
  <h1 class="text-3xl text-white font-bold text-center mb-10 animate-fade-in">All Admins List</h1>

  {% if abc %}
    <div class="w-full max-w-2xl space-y-6">
      {% for d in abc %}
        <div class="bg-white/25 backdrop-blur-md rounded-xl shadow-lg p-6 animate-fade-in">
          <h3 class="text-lg font-semibold text-purple-700 mb-2">
            Name: <span class="text-red-500">{{d[0]}}</span>
          </h3>
          <p class="text-gray-100">
            <span class="font-medium text-indigo-300">Address:</span> {{d[1]}}<br/>
            <span class="font-medium text-indigo-300">Contact:</span> {{d[2]}}<br/>
            <span class="font-medium text-indigo-300">Email:</span> {{d[3]}}
          </p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-white text-center mt-10">No admins found.</p>
  {% endif %}
</div>
<style>
@keyframes fade-in {
  0% { opacity: 0; transform: translateY(20px);}
  100% { opacity: 1; transform: translateY(0);}
}
.animate-fade-in { animation: fade-in 0.8s;}
</style>

{% endblock %}
