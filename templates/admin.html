<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delicious Bites - Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFECD2 0%, #FFAB76 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(255, 171, 118, 0.7);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(255, 171, 118, 0.9);
      backdrop-filter: blur(15px);
    }

    .nav-item {
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #bf360c; /* deep orange */
    }

    .nav-item i {
      min-width: 18px;
      text-align: center;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background: linear-gradient(90deg, #ff6b6b, #ffab76);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-item:hover::after {
      width: 100%;
    }

    .dropdown {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .nav-item:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-content {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 171, 118, 0.7);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
    }

    /* Footer */
    footer {
      background: #bf360c;
    }

    footer a {
      color: #fff;
    }

    footer a:hover {
      color: #ffd180;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="navbar fixed top-0 w-full z-50 px-6 py-4 shadow-md">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-2 cursor-pointer">
      <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
        <i class="fas fa-utensils"></i>
      </div>
      <span class="text-[#FFA600] text-xl font-bold leading-tight">
        Delicious Bites<br> ADMIN PORTAL
      </span>
    </div>

    <!-- Desktop Navigation Items -->
    <div class="hidden md:flex items-center space-x-8">
      <a href="show_orders" class="nav-item hover:text-orange-500 transition-colors">
        <i class="fas fa-house"></i> Home
      </a>

      <!-- Admin Dropdown -->
      <div class="nav-item relative group">
        <a href="#" class="hover:text-orange-500 flex items-center gap-1">
          <i class="fas fa-user-shield"></i> Admin <i class="fas fa-chevron-down text-sm ml-1"></i>
        </a>
        <div class="dropdown absolute top-full left-0 mt-2 w-48">
          <div class="dropdown-content p-4 rounded-lg">
            <a href="admin_reg" class="block py-2 px-4 hover:bg-yellow-100 rounded transition-colors">
              <i class="fas fa-user-plus mr-2"></i> Add
            </a>
            <a href="show_admins" class="block py-2 px-4 hover:bg-yellow-100 rounded transition-colors">
              <i class="fas fa-users mr-2"></i> Show
            </a>

          </div>
        </div>
      </div>

      <!-- Student Dropdown -->
      <div class="nav-item relative group">
        <a href="#" class="hover:text-orange-500 flex items-center gap-1">
          <i class="fas fa-user-graduate"></i> Student <i class="fas fa-chevron-down text-sm ml-1"></i>
        </a>
        <div class="dropdown absolute top-full left-0 mt-2 w-48">
          <div class="dropdown-content p-4 rounded-lg">
            <a href="student_reg_admin" class="block py-2 px-4 hover:bg-yellow-100 rounded transition-colors">
              <i class="fas fa-user-plus mr-2"></i> Add
            </a>
            <a href="show_students" class="block py-2 px-4 hover:bg-yellow-100 rounded transition-colors">
              <i class="fas fa-users mr-2"></i> Manage
            </a>
          </div>
        </div>
      </div>

      <!-- Foods & Soft-drinks Dropdown -->


      <a href="transaction_history" class="nav-item hover:text-orange-500 transition-colors">
        <i class="fas fa-history"></i> Transactions
      </a>


    </div>

    <!-- Logout Section -->
    <div class="hidden md:flex items-center space-x-4">
      <button class="bg-orange-600 text-white px-6 py-2 rounded-full hover:bg-orange-500 transition-colors flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        <a href="logout" class="no-underline text-white">Logout</a>
      </button>
    </div>
  </div>
</nav>



  <!-- Main Content -->
  <main class="container mx-auto px-6 pt-32 flex-grow">
    {% block m2 %}
    {% endblock%}

<footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 shadow-md flex justify-between items-center px-6 py-3 z-50">

  <a href="admin_profile" class="nav-item hover:text-orange-500 transition-colors">
              <i class="fas fa-user-cog mr-2"></i> Manage Profile
            </a>

            <a href="add_items" class="nav-item hover:text-orange-500 transition-colors">
              <i class="fas fa-plus mr-2"></i> Add Menu Item
            </a>
            <a href="show_items" class="nav-item hover:text-orange-500 transition-colors">
              <i class="fas fa-edit mr-2"></i> Manage Menu
            </a>


  <a href="change_password" class="nav-item hover:text-orange-500 transition-colors">
        <i class="fas fa-key"></i> Change Password
      </a>

  </footer>

  </main>



  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      // Toggle hamburger icon to X icon
      const icon = mobileMenuButton.querySelector('i');
      if (mobileMenu.classList.contains('hidden')) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      } else {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      }
    });

    // Mobile dropdown toggles
    document.querySelectorAll('[data-dropdown-toggle]').forEach((button) => {
      button.addEventListener('click', () => {
        const dropdownId = button.getAttribute('data-dropdown-toggle');
        const dropdown = document.getElementById(dropdownId);
        if (dropdown) {
          dropdown.classList.toggle('open'); // toggle 'open' class for smooth animation
          // Rotate the chevron icon
          const chevron = button.querySelector('i.fas.fa-chevron-down');
          if (chevron) {
            chevron.classList.toggle('rotate-180');
            chevron.style.transition = 'transform 0.3s ease';
          }
        }
      });
    });
  </script>
</body>
</html>
