{% extends "admin.html" %}
{% block m2 %}

<div class="min-h-[60vh] flex flex-col items-center justify-center space-y-8 px-4">

  {% if msg %}
    <h2 class="text-3xl font-semibold text-green-400 animate-fade-in text-center max-w-lg">
      {{ msg }}
    </h2>
  {% endif %}

  <form action="student_profile_admin" method="post" class="w-full max-w-xs">
    <input type="hidden" name="t1" value="{{ email }}">
    <input type="hidden" name="t2" value="{{ st_id }}">
    <button type="submit"
      class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-lg shadow-md hover:scale-105 hover:shadow-lg transition-transform duration-300">
      Continue
    </button>
  </form>

</div>

<style>
@keyframes fade-in {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fade-in 0.8s; }
</style>

{% endblock %}
