<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bunk & Bite | Access</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: { 950: '#09090b', 900: '#18181b' }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            /* Light Mode Defaults */
            --bg-main: #f4f4f5; /* Zinc 100 */
            --bg-card: #ffffff; /* White */
            --text-main: #09090b; /* Zinc 950 */
            --text-muted: #71717a; /* Zinc 500 */

            --input-bg: #ffffff;
            --input-border: #e4e4e7; /* Zinc 200 */

            --accent-orange: #f97316;
            --accent-lime: #16a34a;
        }

        /* Dark Mode Overrides */
        .dark {
            --bg-main: #09090b; /* Zinc 950 */
            --bg-card: #18181b; /* Zinc 900 */
            --text-main: #fafafa;
            --text-muted: #a1a1aa;

            --input-bg: #09090b;
            --input-border: #27272a; /* Zinc 800 */

            --accent-orange: #fb923c;
            --accent-lime: #d9f99d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Grain Texture */
        .bg-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Tech/Industrial Input Styling - Updated to use Vars */
        .tech-input {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            transition: all 0.2s ease;
            font-family: 'Space Grotesk', monospace;
        }
        .tech-input:focus {
            border-color: var(--accent-orange);
            outline: none;
            box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.1);
        }
        .tech-input::placeholder {
            color: var(--text-muted);
        }

        /* Ambient Blobs */
        @keyframes float-blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: float-blob 10s infinite ease-in-out; }
    </style>
</head>
<body class="flex flex-col min-h-screen relative selection:bg-orange-500 selection:text-white">

    <div class="bg-grain"></div>

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-orange-600/10 rounded-full blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-lime-500/5 rounded-full blur-[100px] animate-blob" style="animation-delay: 2s"></div>
    </div>

    <nav class="fixed w-full z-40 top-0 border-b border-black/5 dark:border-white/5 bg-white/80 dark:bg-zinc-950/80 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">

            <a href="/" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-black dark:bg-white text-white dark:text-black flex items-center justify-center rounded font-bold text-lg transform group-hover:rotate-12 transition-transform">B</div>
                <span class="font-heading font-bold text-xl tracking-tight text-black dark:text-white">Bunk<span class="text-gray-500">&</span>Bite</span>
            </a>

            <div class="flex items-center gap-4">

                <a href="/" class="text-sm font-bold text-zinc-500 hover:text-black dark:hover:text-white transition-colors flex items-center gap-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                    <span>Return</span>
                </a>

                <div class="h-4 w-px bg-zinc-300 dark:bg-zinc-800"></div>

                <button id="theme-toggle" class="w-9 h-9 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-800 dark:text-yellow-400 hover:scale-110 transition-all flex items-center justify-center border border-zinc-200 dark:border-zinc-700">
                    <i class="fas fa-sun block dark:hidden"></i>
                    <i class="fas fa-moon hidden dark:block"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center pt-20 px-6 relative z-10">

        <div class="w-full max-w-md">

            <div class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-white/10 p-8 md:p-10 rounded-2xl shadow-xl relative overflow-hidden transition-colors duration-300">

                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-500 to-lime-400"></div>

                <div class="mb-10">
                    <div class="inline-flex items-center gap-2 px-2 py-1 mb-4 rounded border border-zinc-200 dark:border-zinc-700 bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400 text-[10px] font-bold tracking-widest uppercase font-heading">
                        <span class="w-1.5 h-1.5 rounded-full bg-orange-500"></span>
                        Restricted Access
                    </div>
                    <h1 class="text-4xl font-bold font-heading tracking-tight text-black dark:text-white mb-2">Identify.</h1>
                    <p class="text-zinc-500 dark:text-zinc-500 text-sm leading-relaxed">
                        Authorized entry for <span class="text-black dark:text-white font-bold">College Students</span> & <span class="text-black dark:text-white font-bold">Canteen Owners</span> only.
                    </p>
                </div>

                <form action="login" method="post" class="space-y-6">

                    <div class="space-y-2">
                        <label for="email" class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-widest font-heading">Email / Student ID</label>
                        <div class="relative group">
                            <input type="text" name="T1" id="email" required
                                class="tech-input w-full rounded-lg py-4 px-4 text-sm"
                                placeholder="student@college.edu">
                            <div class="absolute right-4 top-4 text-zinc-400 dark:text-zinc-600 pointer-events-none">
                                <i class="fa-solid fa-at"></i>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-widest font-heading">Password</label>
                        <div class="relative group">
                            <input type="password" name="T2" id="password" required
                                class="tech-input w-full rounded-lg py-4 px-4 text-sm pr-12"
                                placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute right-4 top-4 text-zinc-400 hover:text-black dark:text-zinc-500 dark:hover:text-white transition-colors focus:outline-none">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <div class="flex justify-end">
                            <a href="#" class="text-xs text-zinc-500 hover:text-orange-600 dark:hover:text-orange-400 transition-colors">Forgot Access?</a>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-4 mt-6 bg-black dark:bg-white text-white dark:text-black font-bold font-heading uppercase tracking-wide rounded-lg hover:bg-orange-600 dark:hover:bg-orange-500 hover:scale-[1.01] active:scale-[0.98] transition-all duration-200 shadow-lg">
                        Authenticate <i class="fa-solid fa-arrow-right ml-2 text-sm"></i>
                    </button>

                </form>

                {% if msg %}
                <div class="mt-8 p-4 rounded-lg bg-red-500/10 border border-red-500/20 flex items-center gap-3">
                    <div class="w-8 h-8 rounded bg-red-500/20 text-red-500 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-triangle-exclamation text-sm"></i>
                    </div>
                    <div>
                        <p class="text-red-600 dark:text-red-400 text-xs font-bold uppercase tracking-wide">Error</p>
                        <p class="text-red-500 dark:text-red-200 text-sm">{{ msg }}</p>
                    </div>
                </div>
                {% endif %}

            </div>

            <p class="text-center text-zinc-500 dark:text-zinc-600 text-xs mt-8">
                By logging in, you agree to the <a href="#" class="underline hover:text-black dark:hover:text-zinc-400">Terms of Service</a>.
            </p>

        </div>
    </main>

    <footer class="border-t border-black/5 dark:border-white/5 bg-zinc-100 dark:bg-zinc-950 py-8 mt-auto relative z-10 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-6 flex justify-center items-center">
            <p class="text-zinc-500 text-xs font-medium text-center font-heading">
                © 2025 Bunk & Bite System. <span class="text-zinc-400 dark:text-zinc-700">|</span> v2.0.4
            </p>
        </div>
    </footer>

    <script>
        // Password Visibility Logic
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if(togglePassword && passwordInput){
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                    icon.classList.add('text-orange-500'); // Highlight when visible
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.remove('text-orange-500');
                    icon.classList.add('fa-eye');
                }
            });
        }

        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check local storage or system preference on load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        // Toggle Click Event
        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                htmlElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
</html>
